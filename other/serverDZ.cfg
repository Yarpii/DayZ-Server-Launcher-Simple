// ───────────── 🖥️ Basic Server Info ─────────────
hostname = "EXAMPLE NAME";                // Server name
description = "Some description";         // Description shown in browser
password = "";                            // Password to connect
passwordAdmin = "1234";                       // Admin login password
instanceId = 1;                           // Unique server instance ID

// ───────────── 👥 Player Access & Limits ─────────────
enableWhitelist = 0;                      // Enable/disable whitelist
disableBanlist = false;                   // Disable use of ban.txt
disablePrioritylist = false;              // Disable use of priority.txt
maxPlayers = 60;                          // Max number of players
verifySignatures = 2;                     // Verify .pbos against .bisign
forceSameBuild = 1;                       // Require same .exe version
loginQueueConcurrentPlayers = 5;          // Concurrent logins
loginQueueMaxPlayers = 500;               // Max players in login queue

// ───────────── 🎤 Voice Communication ─────────────
disableVoN = 0;                           // Enable/disable VoN
vonCodecQuality = 20;                     // VoN quality (0-20)

// ───────────── 🎮 Gameplay Settings ─────────────
disable3rdPerson = 0;                     // Disable 3rd person view
disableCrosshair = 0;                     // Disable crosshair
respawnTime = 5;                          // Respawn delay in seconds
enableDebugMonitor = 1;                   // Show debug window
disableRespawnDialog = 0;                 // Disable respawn screen

// ───────────── ⏱️ Time Settings ─────────────
serverTime = "SystemTime";                // Start time
serverTimeAcceleration = 1;              // Time multiplier
serverNightTimeAcceleration = 1;          // Night time multiplier
serverTimePersistent = 0;                 // Save time on restart

// ───────────── 🧱 Persistence & Storage ─────────────
storageAutoFix = 1;                       // Fix corrupted persistence

// ───────────── 🔐 Security ─────────────
shotValidation = 1;                       // Enable shot validation
//allowFilePatching = 1;                    // Allow -filePatching clients
disableMultiAccountMitigation = false;   // Console multi-account protection

// ───────────── 🛠️ Admin & Logging ─────────────
motd[] = { "line1", "line2" };            // Message of the Day
motdInterval = 1;                         // MOTD interval in seconds

timeStampFormat = "Short";               // RPT timestamp format
//logAverageFps = 1;                        // Log server FPS
//logMemory = 1;                            // Log memory usage
//logPlayers = 1;                           // Log connected players
logFile = "server_console.log";          // Console log file

adminLogPlayerHitsOnly = 0;              // Log only player hits
adminLogPlacement = 0;                   // Log trap/tent placement
adminLogBuildActions = 0;                // Log base building
adminLogPlayerList = 0;                  // Log player list every 5 mins

// ───────────── 🌐 Network & Performance ─────────────
//clientPort = 2304;                        // Client connection port
//steamQueryPort = 2305;                    // Steam query port
simulatedPlayersBatch = 20;              // Simulated players per frame
multithreadedReplication = 1;            // Enable multi-threading

networkRangeClose = 20;                  // Range for nearby objects
networkRangeNear = 150;                  // Range for inventory items
networkRangeFar = 1000;                  // Range for far objects
networkRangeDistantEffect = 4000;        // Range for sound/effects

networkObjectBatchLogSlow = 5;
networkObjectBatchEnforceBandwidthLimits = 1;
networkObjectBatchUseEstimatedBandwidth = 0;
networkObjectBatchUseDynamicMaximumBandwidth = 1;
networkObjectBatchBandwidthLimit = 0.8;
networkObjectBatchCompute = 1000;
networkObjectBatchSendCreate = 10;
networkObjectBatchSendDelete = 10;

// ───────────── 👀 Visual & Lighting ─────────────
//defaultVisibility = 1375;                // Max terrain view distance
//defaultObjectViewDistance = 1375;        // Max object view distance
lightingConfig = 0;                      // 0=bright, 1=dark, 2=Sakhal
disablePersonalLight = 1;                // Disable personal light

// ───────────── 🧱 Base/Container Damage ─────────────
disableBaseDamage = 0;                   // Disable fence/watchtower damage
disableContainerDamage = 0;              // Disable tent/barrel damage

// ───────────── ⚠️ Performance Warnings ─────────────
pingWarning = 200;                       // Yellow ping warning
pingCritical = 250;                      // Red ping warning
MaxPing = 300;                           // Kick above this ping
serverFpsWarning = 15;                   // Low FPS warning threshold

// ───────────── 📦 Mission Configuration ─────────────
class Missions
{
	class DayZ
	{
		template = "dayzOffline.enoch";	// Mission to load on server startup. <MissionName>.<TerrainName>
	};
};